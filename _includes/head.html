<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="google" content="notranslate" />
  <meta name="google-site-verification" content="SWOt4mMxz7rNbswF-GbW-Vu59be2OXGdsAoniNyCGo8" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

	<link rel="icon" href="assets/favicon.ico">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
	<script src="assets/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/velocity.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/script.js" type="text/javascript" charset="utf-8"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
